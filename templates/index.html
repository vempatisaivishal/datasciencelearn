{% block head %}

<title>Calculator</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}
<!--block head and endbolck,block body are main-->
{% block body %}
<div class="content">
    <h1 style="text-align: center">Calculator</h1>

    <div class="form">
        <form action="/math" method="POST"><!--/math on math we write all the actions-->
            <label for="operation">Choose a Mathematical Operation</label>
            <!--action is sent to that page and method is we need to post that-->

            <select id="operation" name="operation">
                <option value="add">add</option>
                <option value="subtract">subtract</option>
                <option value="multiply">multiply</option>
                <option value="divide">divide</option>
                <option value="log">log</option>
            </select>
            <input type="text" name="num1" id="num1">
            <input type="text" name="num2" id="num2">
            <input type="submit" value="Calculate"><!--this goes inside the submit button-->

        </form>
    </div>
</div>
{% endblock %}
